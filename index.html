<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/fonts/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style/style.css">

    <title>Logoipsum</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <img src="./assets/logo-mobile.svg" class="mobile-logo" alt="Logo para telas mobile"> 
                <!-- <img src="./assets/logo-desktop.svg" class="mobile-logo" alt="Logo para telas mobile">  -->
            </div>
            <!-- MENU -->
            <div class="menu">
                <ul>
                    <li><a class="title" href="#home">Home</a></li>
                    <li><a class="title" href="#about">Quem somos</a></li>
                    <li><a class="title" href="#services">Planos</a></li>
                    <li><a class="title" href="#contact">Fale Conosco</a></li>
                    <li><button class="button-min primary">Entrar</button></li>
                </ul>
            </div>
            <!-- MENU -->
            <div class="toggle icon-menu"></div>
            <div class="toggle icon-close"></div>
        </nav>
    </header>
<!-- End Header -->
    <main>
        <section class="container primary">
            <div class="content">
                <div class="container-robot-text">
                    <img class="robot" src="./assets/robot.png" alt="Desenho de um robo">
                    <p>Seja um aprovado no Enem e Vestibulares :)</p>
                </div>

                <p class="emphasis">Voce escolhe <br>
                    o que aprender<span>.</span></p>
                <p>Aqui voce terá toda assistencia que precisa com materiais desenvolvidos por <strong> mestres e doutores em matemática</strong> </p>

                <div class="button-container">
                    <a href="#" class="button-max secondary">Veja nossos planos </a>
                    <i class="fas fa-arrow-right"></i>
                    
                </div>
           
            </div>
        </section>

        <section class="container">
            <div class="institutions">
                <ul>
                    <li><img src="./assets/carousel/Artboard – 1.svg" alt=""></li>
                </ul>
                <ul>
                    <li><img src="./assets/carousel/Artboard – 2.svg" alt=""></li>
                </ul>
                
            </div>

        </section>


    </main>
    

    <script src="https://kit.fontawesome.com/ac7783596e.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
